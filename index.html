<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <div class="head-container">
            <img src="./img/Logo.png" alt="Logo Boolean">
            <span>Toboolist</span>
        </div>
    </header>

    <main>
        <div class="main-container">
            <nav>
                <button class="add-task-btn blue-label white-text">Add Task</button>
                <button class="add-section-btn">Add Section</button>
            </nav>
            <section class="task-list">
                <!-- First list -->
                    &hearts; <h2>New Task</h2>
                    <ul>
                        <li>
                            <div class="check check-color">&check;</div>
                            <span> Quarterly Newsletter</span>
                            <div class="label blue-label white-text">Editorial</div>
                        </li>
                    </ul>
                <!-- /First list -->

            </section>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
